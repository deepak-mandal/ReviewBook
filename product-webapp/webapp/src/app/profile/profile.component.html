    <main class="profile">
      <h1 class="profile-title">Edit Profile:</h1>
    <div class="container">
         
        <div class="row">
          <div class="col-md-3">
            <div class="text-center">
            </div>
          </div>
          
          <div class="col-md-9 personal-info">
           
            <h3 >Personal info:</h3>
          
            
            <div class="form-horizontal" role="form" [formGroup]="editProfile" >

                <div class="form-group">
                    <label class="col-md-3 control-label">UserName:</label>
                    <div class="col-md-8">
                      <input disabled class="form-control" type="text" formControlName="username">
                    </div>
                  </div>
             
              <div class="form-group">
                <label class="col-lg-3 control-label">Password:</label>
                <div class="col-lg-8">
                  <input class="form-control" [class.is-invalid]="editProfile.get('password').invalid
                  && editProfile.get('password').touched" type="text" formControlName="password">
                  <div *ngIf="editProfile.get('password').invalid
                        && editProfile.get('password').touched">
                        <small *ngIf="editProfile.get('password').errors?.required" class="text-danger">password required</small>
                                              
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">EmailId:</label>
                <div class="col-lg-8">
                  <input disabled class="form-control" type="email" formControlName="emailId">
                </div>
              </div>
             
              
              <div *ngIf="editProfile.value.role=='Product owner'">
              <div class="form-group">
                <label class="col-md-3 control-label">OrganisationName:</label>
                <div class="col-md-8">
                  <input class="form-control" [class.is-invalid]="editProfile.get('password').invalid
                  && editProfile.get('password').touched" type="text" formControlName="organisationName">
                  <div *ngIf="editProfile.get('organisationName').invalid
                        && editProfile.get('organisationName').touched">
                        <small *ngIf="editProfile.get('organisationName').errors?.required" class="text-danger">organisationName required</small>
                             
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">GstIN:</label>
                <div class="col-md-8">
                  <input class="form-control" [class.is-invalid]="editProfile.get('password').invalid
                  && editProfile.get('password').touched" type="text" formControlName="gstIN">
                  <div *ngIf="editProfile.get('gstIN').invalid
                  && (editProfile.get('gstIN').touched || editProfile.get('emailId').dirty )">
                  <small *ngIf="editProfile.get('gstIN').errors?.required" class="text-danger">gstIN required</small>
                  <small *ngIf="editProfile.get('gstIN').errors?.pattern" class="text-danger">Enter a valid gst id</small>
                  
                  
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Location:</label>
                <div class="col-md-8">
                  <input class="form-control" [class.is-invalid]="editProfile.get('password').invalid
                  && editProfile.get('password').touched" type="text" formControlName="location">
                  <div *ngIf="editProfile.get('location').invalid
                        && (editProfile.get('location').touched || editProfile.get('location').dirty )">
                        <small *ngIf="editProfile.get('location').errors?.required" class="text-danger">location required</small>    
                        
                  </div>
                </div>
              </div>
              
              </div>
              <div class="form-group" id="wrapper">
                <div class="col-md-8"> 
                  <button class="btn btn-primary" Style="margin-right: 10px;" (click)="updateProfile()" > Save Changes</button>
                  <button type="button" *ngIf="editProfile.value.role=='Product owner'" class="btn btn-info" [routerLink]="['/products']">My Products</button>
                </div>
              </div>
            </div> 
          </div>
      </div>
    </div>
    
</main>
