<div class="search-results-container">
    <mat-card class="search-results-product-card" *ngFor="let p of results | async">
        <!-- <img class="search-results-product-card-image" [src]="'data:image/png;base64,'+p.imageBytes"> -->
        <img class="search-results-product-card-image" [src]="p.imageBytes">
        <mat-card-header>
            <mat-card-title>{{p.name | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{p.category | titlecase}}</mat-card-subtitle>
        </mat-card-header>
        <p>Average Rating: {{p.averageRating}}</p>
        <button mat-button>Review</button>
        <button mat-button>Rate It</button>
    </mat-card>
</div>
